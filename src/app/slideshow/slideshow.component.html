<div #target class="slideshow-container">
    <img *ngIf="showImage" class="img-slideshow" src="assets/img/{{ images[currentImage] }}" />
</div>

<div class="slideshow-container slideshow-overlay">

    <p *ngIf="showImage" class="fadeIn">
        {{headlines[currentHeadline]}}
    </p>

</div>

<span #arrowBtn class="material-icons fadeDown" title="Portfolio">
    {{downward[currentarrow]}}
</span>
